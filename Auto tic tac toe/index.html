<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Autofilling</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="heading">
            <h1>Tic Tac Toe !!!</h1>
        </div>
        <div class="submitBtn">
            <button class="btnSubmit" type="submit" onclick="autoTicTacToe()">AutoFill</button>
        </div>
        <div class="box-1">
            <h1 id="box-1-sym">*</h1>
        </div>
        <div class="box-2">
            <h1 id="box-2-sym">*</h1>
        </div>
        <div class="box-3">
            <h1 id="box-3-sym">*</h1>
        </div>
        <div class="box-4">
            <h1 id="box-4-sym">*</h1>
        </div>
        <div class="box-5">
            <h1 id="box-5-sym">*</h1>
        </div>
        <div class="box-6">
            <h1 id="box-6-sym">*</h1>
        </div>
        <div class="box-7">
            <h1 id="box-7-sym">*</h1>
        </div>
        <div class="box-8">
            <h1 id="box-8-sym">*</h1>
        </div>
        <div class="box-9">
            <h1 id="box-9-sym">*</h1>
        </div>
        <div class="resetBtn">
            <button class="btnReset" type="reset" onclick="reload()">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
